<!DOCTYPE html>
<html lang="sv"> 
<head>
  <meta charset="UTF-8"> 
  <title>Eldisplay</title> 
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
    form { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto; }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-bottom: 10px; font-weight: bold; color: #555; }
    input[type='text'], input[type='number'], input[type='submit'] { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
    input[type='checkbox'] { margin-right: 10px; }
    input[type='submit'] { background-color: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
    input[type='submit']:hover { background-color: #218838; }
    #transferFeeContainer { display: none; } /* Döljer transferFee-container som standard */
  </style>
  <script>
    function toggleTransferFee() {
      var eloverforingCheckbox = document.getElementById('eloverforingCheckbox');
      var transferFeeContainer = document.getElementById('transferFeeContainer');
      if (eloverforingCheckbox.checked) {
        transferFeeContainer.style.display = 'block'; // Visa transferFee-container
        document.getElementById('transferFee').disabled = false; // Aktivera fältet
      } else {
        transferFeeContainer.style.display = 'none'; // Göm transferFee-container
        document.getElementById('transferFee').disabled = true; // Inaktivera fältet
      }
    }
  </script>
</head>
<body>
  <h1>Settings</h1>
  <form action="/update" method="POST">
    <label for="area">Elprisområde:</label>
    <input type="text" id="area" name="area" value="{{area}}" placeholder="Ange elprisområde"><br>

    <label for="threshold">Högt elpris:</label>
    <input type="number" id="threshold" name="threshold" step="0.01" value="{{threshold}}" placeholder="Ange högt elpris"><br>

    <label for="tax">
      <input type="checkbox" id="tax" name="tax" {{tax}}> Räkna in moms? (25%)
    </label><br>

    <label for="eloverforingCheckbox">
      <input type="checkbox" id="eloverforingCheckbox" name="eloverforingCheckbox" onclick="toggleTransferFee()"> Räkna in elöverföringsavgift?
    </label><br>

    <div id="transferFeeContainer"> <!-- Container för transferFee -->
      <label for="transferFee">Elöverföringsavgift:</label>
      <input type="number" id="transferFee" name="transferFee" step="0.01" placeholder="Ange elöverföringsavgiften" disabled><br>
    </div>

    <input type="submit" value="Update">
  </form>
</body>
</html>
