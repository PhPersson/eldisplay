<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f9; 
      margin: 0; 
      padding: 20px; 
    }
    .container { 
      background-color: #fff; 
      padding: 40px; 
      border-radius: 10px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
      max-width: 600px; 
      margin: 100px auto; 
      text-align: center; 
    }
    h1 { 
      color: #333; 
      font-size: 48px; 
      margin-bottom: 20px; 
    }
    p { 
      color: #555; 
      font-size: 18px; 
      margin-bottom: 30px; 
    }
    a { 
      display: inline-block; 
      background-color: #28a745; 
      color: white; 
      padding: 10px 20px; 
      border-radius: 5px; 
      text-decoration: none; 
      font-size: 16px; 
    }
    a:hover { 
      background-color: #218838; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="/">Go back to Home</a>
  </div>
</body>
</html>
